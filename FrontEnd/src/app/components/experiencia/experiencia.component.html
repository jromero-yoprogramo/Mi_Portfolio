<div class="row">
    <h1>Experiencia Laboral</h1>
    <div class="col-sm-2 col-md-2 col-lg-2">
        <button type="button" class="btn btn-primary" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia!
        </button>
    </div>

    
    <div class="col-sm-12 col-md-12 col-lg-12">
        <table class="table" >
            <tbody>
                <tr width="100%" *ngFor="let Experiencia of expe">
                    <td>
                        <h2>{{Experiencia.nombreE}}</h2>
                    </td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-secondary" routerLink="editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil"></i>EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash3-fill"></i>BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
