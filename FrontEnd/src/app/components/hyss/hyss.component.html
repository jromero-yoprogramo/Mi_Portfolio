<div class="row">

    <h1>Hard & Soft Skills</h1>
  <div class=" col-lg-2 col-md-2 col-sm-2">
    <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
  </div>


    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress
        [percent]="(skill.porcentaje)"
        [radius]="100"
        [showUnits]="false"
        [imageSrc]="''"
        [title]="(skill.nombre)"
        [titleColor]="'#212f3c'"
        [showTitle]="true"
        [showImage]="false"
        [imageHeight]="100"
        [imageWidth]="100"
        [showSubtitle]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#2809d8'"
        [innerStrokeColor]="'#8b8eaf'"
        [animation]="true"
        [animationDuration]="600"
      ></circle-progress>
      
      <div>
        <td *ngIf="isLogged">
          <button class="btn btn-secondary" routerLink="editskill/{{skill.id}}">
            <i class="bi bi-pencil"></i></button>
        </td>
        <td *ngIf="isLogged">
          <button class="btn btn-danger" (click)="delete(skill.id)">
            <i class="bi bi-trash3-fill"></i></button>
        </td>
      </div>
    
    </div>

 
</div>
