<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="uploadImage()" novalidate #f="ngForm">
                <div class="form group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
                </div> 
                
                <div class="form group">
                    <label for="img ">Imagen actual de la persona</label>
                    <img [src]="persona.img" width="200px">
                </div>

                <div class="form group">
                    <label for="img">Imagen nueva de la persona</label>
                    <input type="file" class="form-control" id="img" name="img" (change)="newImagenUpload($event)"
                    accept=".jpg, .jpeg, .png">
                </div>
                <div class="imagen">
                    <img [src]="this.actImage" width="200px"/>
                </div>


                <br>
                <button class="btn btn-primary" [disabled]="loading">
                    {{(loading) ? 'Editando persona...' : 'Editar persona'}}
                </button>

                <button class="btn btn-dark" (click)="cancel()">
                    Cancelar
                </button>
            </form>
        </div>
    </div>
</div>
