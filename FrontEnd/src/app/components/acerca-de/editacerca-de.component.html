<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="uploadImage()" novalidate #f="ngForm">
                <div class="form group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form group">
                    <label for="descripcion">Descripcion</label>
                    <textarea type="text" display="flex" class="form-control" id="descripcion" name="descripcion" 
                    [(ngModel)]="persona.descripcion" required maxlength="255"></textarea>
                </div> 
                
                <div class="form group">
                    <label for="img ">Imagen actual de la persona</label>
                    <img [src]="persona.img" width="200px">
                </div>

                <div class="form group">

                    <label for="imgP">Debe elegir una nueva imagen para la persona:</label>

                    <div>
                    <input type="file" required class="form-control" id="imgP" name="imgP"
                        (change)="newImagenUpload($event)" formControlName="im" accept=".jpg, .jpeg, .png" 
                        onChange="document.getElementById('tagsmall').innerText=document.getElementById('imgP').files[0]['name'];"
                        hidden >

                    <label for="imgP" class="btn btn-secondary">Seleccionar imagen</label>
                    <small class="tagsmall" id='tagsmall'>No se ha seleccionado imagen</small>
                    </div>
                </div>


                <div class="form group">
                    <label for="img">Imagen nueva de la persona</label>
                   
                </div>
                <div class="imagen">
                    
                    <img [src]="this.actImage" width="200px"/>
                </div>


                <br>
                <button class="btn btn-primary" [disabled]="!disa ||loading">
                    {{(loading) ? 'Editando persona...' : 'Editar persona'}}
                </button>

                <button class="btn btn-dark" (click)="cancel()">
                    Cancelar
                </button>
            </form>
        </div>
    </div>
</div>
