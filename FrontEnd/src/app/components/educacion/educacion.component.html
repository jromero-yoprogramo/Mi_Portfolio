<div class="row">
    <h1>Educación</h1>
    <div class="col-sm-2 col-md-2 col-lg-2">
        <button type="button" class="btn btn-primary" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educación
        </button>
    </div>

    <div class="col-sm-1 col-md-1 col-lg-1"></div>
    <div class="col-sm-12 col-md-12 col-lg-12">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        
                        <h2>{{Educacion.nombreE}}</h2>
                        
                    </td>
                    
                    <td>{{Educacion.descripcionE}}</td>
                    
                    <td *ngIf="isLogged">
                        <button class="btn btn-secondary" routerLink="editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil"></i>EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash3-fill"></i>BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
