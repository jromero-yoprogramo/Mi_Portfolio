<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form group">
                    <label for="nombreE">Nombre del Establecimiento</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form group">
                    <label for="descripcionE">Descripcion de los estudios realizados</label>
                    <textarea type="text" display="flex" class="form-control" id="descripcionE" 
                    name="descripcionE" [(ngModel)]="educacion.descripcionE" required maxlength="255"></textarea>
                </div>
                <button class="btn btn-primary">
                    Editar Educaci√≥n!
                </button>
                <button class="btn btn-dark" (click)="cancel()">
                    Cancelar
                </button>
            </form>
        </div>
    </div>
</div>
