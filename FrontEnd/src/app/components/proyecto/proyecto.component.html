<div class="row">
    <h1>Proyectos</h1>
    <div class="col-sm-2 col-md-2 col-lg-2">
        <button type="button" class="btn btn-primary" routerLink="/nuevoproy" *ngIf="isLogged">
            Agregar proyecto
        </button>
    </div>

    <div class="col-sm-1 col-md-1 col-lg-1"></div>
    <div class="col-sm-11 col-md-11 col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let proyecto of proyec">
                    <td>
                        <h2>{{proyecto.nombreP}}</h2>
                    </td>
                    <td>{{proyecto.descripcionP}}</td>
                    <td>
                        <img src={{proyecto.imgP}} class="img-fluid" id="foto-de-proyecto">
                    </td>
                    
                    <td *ngIf="isLogged">
                        <button class="btn btn-secondary" routerLink="editproy/{{proyecto.id}}">
                            <i class="bi bi-pencil"></i>EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(proyecto.id); borrarImagen(proyecto)">
                            <i class="bi bi-trash3-fill"></i>BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
